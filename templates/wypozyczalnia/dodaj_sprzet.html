{% extends 'base.html' %}

{% block content %}
<h2>Dodaj Sprzęt</h2>
<div class="row justify-content-center">
    <div class="col-md-8">
        <form method="post">
            {% csrf_token %}
            <table class="tabela_logowanie">
                <tbody>
                    {% for field in form %}
                        <tr>
                            <th>
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            </th>
                            <td>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">
                                        {% for error in field.errors %}
                                            {{ error }}
                                        {% endfor %}
                                    </div>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="przyciski-logowanie">
                <button type="submit" class="btn">Dodaj Sprzęt</button>
                <a href="{% url 'lista_sprzetu' %}" class="btn">Anuluj</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
